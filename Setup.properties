#---------------------INCIALIZACAO DO DRIVE WEBDRIVER PARAMETROS--------------------
# Se a url for infomada com um endereco valido, o navegador ira inicializar ja com a pagina.
# ex.: https://www.google.com.br/
# se nao for informado nenhum valor, nao sera carregado nenhuma pagina
# opcional preenchimento
url=
# informar o diretorio onde sera salvo o download do navegador, compativel com Firefox e Chrome
# se nï¿½o for informado nenhum valor, por default sera salvo na pasta do projeto 'target/download'
# opcional preenchimento
pathDownLoad=
# informa o time-out do navegdor no geral
# Obrigatorio preenchimento
ImplictyWait=120
#---------------------EXTENT REPORT PARAMETROS--------------------------------------
# informar localizacao do arquivo de configuracao do extent-Report
# Obrigatorio preenchimento
loadXMLConfigPath=Extent-Config.xml
# informar loacalizacao onde sera salvo o report extent-report
# Obrigatorio preenchimento
ReportPath=target/extent-reports/
# nome do arquivo de evidencia extent-report
# Obrigatorio preenchimento
ReportFile=extentReport.html
# informar a liguangem humana que sera desenvolvido o projeto cucumber, para que o extent-report entenda a sintaxe
# Obrigatorio preenchimento
Language=pt
# Este parametro inseri print da tela no relatorio de execucao do extent-report
# true =  aplica print da tela nos steps
# false = nao sera aplicado print das telas
# Obrigatorio preenchimento
GlobalEvidence=true
# Este parametro inseri detalhes tecnicos no relatorio de execucao do extent-report
# true =  aplica detalhes nos steps
# false = nao aplica detalhes nos steps
# Obrigatorio preenchimento
TechnicalDetails=false
#---------------------KLOV REPORT PARAMETROS----------------------------------------
# habilita o envio das informacoes da execucao do teste para o Klov Server
# Obrigatorio preenchimento
enableKlov=false
# informar o IP/host do banco de dados do MongooDB
# Ex.: 127.0.0.1
# Obrigatorio preenchimento
MongoDbHost=191.232.49.25
# informar o porta do banco de dados do MongooDB
# Obrigatorio preenchimento
MongoDbPort=27017
# informar Usuario de acesso ao banco de dados MongoDB
# opcional preenchimento
MongoDbUser=
# informar Senha de acesso ao banco de dados MongoDB
# opcional preenchimento
MongoDbPass=
# Informa o nome do projeto, depois de informado nao podera ser mais alterado.
# Obrigatorio preenchimento
ProjectName=Novo
# Informa o nome do report
# Obrigatorio preenchimento
ReportName=DashBoard Agil
# Informa o IP/host do Klov Server
# Ex.: http://localhost
# Obrigatorio preenchimento
KlovUrl=http://191.232.49.25
